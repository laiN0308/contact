<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Mon Site</title>
    <link rel="stylesheet" href="./styles.css">
    <header>
        <nav>
            <a href="https://wa.me/+25777446399">WhatsApp</a>
            <a href="sms.html">Envoyer un SMS</a>
        </nav>
    </header>
</head>
<body>
    <div class="container">
        <h1>Contactez-nous</h1>
        <form action="" id="contactForm">
            <div class="alert">Votre message a été envoyé</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="Votre nom..." required />
            </div>

            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Votre Email..." required />
            </div>

            <div class="inputBox">
                <textarea id="msgContent" cols="30" rows="10" placeholder="Message" required></textarea>
            </div>

            <div class="inputBox">
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>
</body>
